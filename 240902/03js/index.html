<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--anime.js-->
  <script src="./anime.js"></script>
  <!--custom js-->
  <script defer src="./script.js"></script>
  <title>anime.js 라이브러리 예제 02</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    ul, li {
      list-style: none;
    }

    div {
      width: 100px;
      height: 100px;
      margin: 10px;
      &.box1 {
        background: pink;
      }
      &.box2 {
        background: rgb(153, 221, 153);
      }
      &.box3 {
        background: lightcoral;
      }
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
