<!DOCTYPE html>
<!-- html5를 사용하겠다는 일종의 선언문 -->
<html lang="ko">
  <!-- 해당 html을 만드는 개발자의 모국어 -->
  <head>
    <!-- 머리영역 -->
    <meta charset="UTF-8" />
    <!-- utf-8 : 각국의 언어를 웹에서 깨지지않고 출력될수 있게끔 협약되어진 언어를
    사용하겠다는 뜻 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport : viewport:사용자가 작성한 코드를 보는 디바이스의 화면, w-d-w:
    우리가 지정한 너비값을 매체의 너비값에 통일시켜라, i-s-1.0: 화질의 저하가
    없게끔 비율을 조절해라 (이 수식이 있어야 반응형 미디어쿼리가 먹힘.) -->
    <title>Document</title>
    <!-- 문서의 상단탭에 나오는 텍스트를 의미한다. -->
    <style>
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <!--몸통영역-->
  <body>
    <!-- /* heading태그1~6(어떠한 문서의 대표격인 타이틀을 쓰고자 할 때
    h태그를 사용)-->
    <h1>
      <!--Main Title-->
      <a href="http://www.naver.com" tabindex="_blank" HTML5 : 32px></a>
      <img />
    </h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.<br />Velit
      corrupti nesciunt rem voluptatem modi odio perspiciatis sit ducimus quae
      accusamus magni cumque amet error, reprehenderit autem ut vitae obcaecati
      eius!
    </p>
    <hr />
    <h2>Hello HTML5</h2>
    <div>
      <a href="http://www.naver.com/"></a>
      <a href="http://www.coupang.com/"></a>
    </div>
    <h3>Hello HTML5</h3>
    <h4>Hello HTML5</h4>
    <h5>Hello HTML5</h5>
    <h6>Hello HTML5</h6>
  </body>
</html>
