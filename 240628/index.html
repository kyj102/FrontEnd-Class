<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--user가 정보를 입력했을때 이동하게 되는 페이지-->
    <form action="http://localhost:3000" method="get">
      <!--아이디,비밀번호,로그인버튼-->
      <label for="userId">아이디 : </label>
      <input type="text" name="userId" id="" /> <br />
      <label for="userPw">패스워드 :</label>
      <input type="password" name="userPw" id="" /> <br />

      <input type="submit" value="로그인" />
      <hr />
      <h2>당신이 좋아하는 가수를 선택하세요.</h2>
      <p>복수선택 가능합니다. (최소 2명 이상 선택해주세요.)</p>
      <input type="checkbox" name="IU" id="IU" />
      <label for="IU">아이유</label>
      <input type="checkbox" name="hot" id="hot" />
      <label for="hot">HOT</label>
      <input type="checkbox" name="giriboy" id="giriboy" />
      <label for="giriboy">기리보이</label>
      <input type="checkbox" name="swings" id="swings" />
      <label for="swings">스윙스</label>
      <hr />
      <h2>당신이 현재 살고 있는 도시 이름을 선택하세요.</h2>
      <p>단, 현재 주민등록등본상의 도시 한 군데만 선택가능.</p>
      <label for="Seoul">
        <input type="radio" name="city" id="seoul" /> 서울
      </label>
      <label for="Busan">
        <input type="radio" name="city" id="busan" /> 부산
      </label>
      <label for="Jeju">
        <input type="radio" name="city" id="jeju" /> 제주
      </label>
      <label for="Daegu">
        <input type="radio" name="city" id="daegu" /> 대구
      </label>
      <hr />
      <h2>기타 입력양식 태그 모음</h2>
      <input type="color" name="" id="" />
      <input type="date" name="" id="" />
      <!--숙박 예약, 비행기 예약 등-->
      <input type="number" name="" id="" />
      <!--쇼핑몰 장바구니 수량 조절 등-->
      <input type="range" name="" id="" />
      <!--오디오 볼륨, 필터기능-->
      <textarea cols="100" rows="5" name="" id=""></textarea>
      <!--댓글창-->
    </form>
  </body>
</html>
